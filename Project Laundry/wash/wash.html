<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/7248ec1620.js" crossorigin="anonymous"></script>
</head>
<body>
    <section>
        <div class="header">
            <div class="brand">
                <p>LaundryX</p>
            <hr/>
            </div>
            <div class="checkout">
                <h2>Checkout Form</h2>
                <p>You must fill the form to order the LaundryX</p>
            </div>
        </div>
        <div class="billingadd">
            <h3>Billing addres</h3>
            <div class="namebox">
                <p>First Name</p>
                <input type="text" placeholder="Kimi no namaewa" name="" id="">
            </div>
            <div class="addres">
                <p>Addres</p>
                <input type="text" placeholder="Your address">
            </div>
        </div>
        <div class="date">
            <div class="datapick">
                <p>Datapicker</p>
                <input type="date" placeholder="123">
            </div>
            <div class="devdate">
                <p>Delivery Date</p>
                <input type="date" placeholder="123">
            </div>
            <div class="postcode">
                <p>Post Code</p>
                <input type="number" placeholder="1234">
            </div>
        </div>
        <hr class="hr2">
    </section>
    <section class="section2">
        <div class="servicepick">
            <div class="servishead">
                <h3>Services</h3>
            </div>
            <ul>
                <li>
                    <input type="radio" id="a" name="answer" class="answer" >
                    <label id="a_text"  for="a">Dry Cleaning</label>
                </li>
                <li>
                    <input type="radio" id="b" name="answer" class="answer" >
                    <label id="b_text" for="b">Iron</label>
                </li>
                <li>
                    <input type="radio" id="c" name="answer" class="answer" >
                    <label id="c_text" for="c">Wash</label>
                </li>
                <li>
                    <input type="radio" id="d" name="answer" class="answer" >
                    <label id="d_text" for="d">Wash & Iron</label>
                </li>
            </ul>
            <div class="shipping">
                <ul>
                    <li>
                        <input type="checkbox" id="d" name="answer" class="answer" >
                        <label id="d_text" for="d">Shipping address is the same as billing</label>
                    </li>
                    <li>
                        <input type="checkbox" id="d" name="answer" class="answer" >
                        <label id="d_text" for="d">Safe this info</label>
                    </li>
                </ul>
            </div>
        </div>
        <hr class="hr3">
    </section>
    <section class="section3">
        <div class="paymeth">
            <h3>Payment</h3>
            <ul>
                <li>
                    <input type="radio" id="a" name="answer" class="answer" >
                    <label id="a_text"  for="a">Credit Card</label>
                </li>
                <li>
                    <input type="radio" id="b" name="answer" class="answer" >
                    <label id="b_text" for="b">Direct Debut</label>
                </li>
                <li>
                    <input type="radio" id="b" name="answer" class="answer" >
                    <label id="b_text" for="b">Paypal</label>
                </li>
            </ul>
            <div class="namecard">
                <p>Name on Box</p>
                <input type="text" placeholder="Kimi no number" name="" id="">
                <span>Full name as display on</span>
            </div>
            <div class="creditnum">
                <p>Credit Number</p>
                <input type="text" placeholder="Your fookin number">
            </div>
            <div class="expire">
                <p>Expiration</p>
                <input type="text" placeholder="">
            </div>
            <div class="cvv">
                <p>cvv</p>
                <input type="text" placeholder="">
            </div>
        </div>
        <hr class="hr4">    
    </section>
    <section class="section4" >
        <button class="buttonsub"><p>Continue the Checkout</p></button>
    </section>
    
</body>
</html>
