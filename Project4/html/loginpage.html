<!DOCTYPE html>
<html>

<head>
    <title>Login Form</title>
    <meta name="viewport" content="width=devices-width, initial-scale=1">
    <link rel="stylesheet" href="/Project4/css/style.css">
</head>

<body>
    <nav>
        <label class="logo">LaundryX</label>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="index.html">Services</a></li>
            <li><a href="index.html">About</a></li>
            <!-- <li><a href="#contact">Contact</a></li> -->
            <li><a href="#">Profile</a></li>
        </ul>
    </nav>

    <div class="account-page">
        <div class="container-page">
            <div class="row">
                <div class="col-2">
                    <img class="login-img" src="/Project4/img/undraw_Mobile_login_re_9ntv.svg">
                </div>
                <div class="col-2">
                    <div class="form-container">
                        <div class="form-btn">
                            <span onclick="login()">Login</span>
                            <span onclick="register()">Register</span>
                            <hr id="Indicator">
                        </div>
                        <form id="LoginForm" class="regist">
                            <input type="text" placeholder="Username" class="input">
                            <input type="password" placeholder="Password" class="input">
                            <p class="btn-now1"><a href="/Project4/html/loginpage.html" class="btn-join1">Log In</a></p>
                            <!-- <button type="submit" class="btn-log">Login</button> -->
                            <a href="" style="margin-left: 45px ;">Forgot the password?</a>
                        </form>
                        <form id="RegForm" class="regist">
                            <input type="text" placeholder="Username" class="input">
                            <input type="email" placeholder="Email" class="input">
                            <input type="password" placeholder="Password" class="input">
                            <input type="text" placeholder="Address" class="input">
                            <p class="btn-now1"><a href="/Project4/html/loginpage.html" class="btn-join1">Register</a></p>
                            <!-- <button type="submit" class="btn-log">Register</button> -->
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        var LoginForm = document.getElementById("LoginForm")
        var RegForm = document.getElementById("RegForm")
        var Indicator = document.getElementById("Indicator")

        function login() {
            LoginForm.style.transform = "translateX(300px)"
            RegForm.style.transform = "translateX(300px)"
            Indicator.style.transform = "translateX(0px)"

        }

        function register() {
            LoginForm.style.transform = "translateX(0px)"
            RegForm.style.transform = "translateX(0px)"
            Indicator.style.transform = "translateX(100px)"
        }
    </script>
</body>

</html>
